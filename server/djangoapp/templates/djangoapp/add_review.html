<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>
<body>
    <!-- Add review form here -->
    <h2>Enter a review about {{dealer.full_name}}</h2>
    <form action="{% url 'djangoapp:add_review' dealer.id %}" method="post">
        {% csrf_token %}
        <label for="content">Enter the review content:</label><br>
        <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
        <br>
        <input type="checkbox" name="purchasecheck" id="purchasecheck">
        <label for="purchasecheck">Has purchased the car from {{dealer.full_name}}</label>
        <br>
        <label for="car">Select your car (model-make-year):</label>
        <select name="car" id="car" class="form-select" required>
            {% for car in cars %}
                <option value="{{ car.id }}">{{ car.name }}-{{ car.carmake.name }}-{{ car.year|date:"Y" }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="purchasedate">Select your purchase date:</label>
        <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
        <script type="text/javascript">
            $('.date-own').datepicker({
               format: 'mm/dd/yyyy'
            });
        </script>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
